<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSHeroes Bootcamp</title>
    <link rel="stylesheet" href="style.css" />
    <script src='script.js' defer></script>
  </head>
  <body>
    <header>
      <h1>GitHub Explorer</h1>
    </header>
    <main class="content-wrapper">
      <section>
        <form class="search-form">
          <input
            class="input"
            id="input";
            type="search"
            placeholder="Search repos..."
            data-search
          />
          <button class="button" type="submit" id="search-repos-btn">
            Search
          </button>
        </form>
      </section>
      <ul class="repo-cards" data-repo-cards-container>
        <!--       Card example     -->
        <template data-repo-template>
          <li class="card">
            <span class="c_title" data-header></span>
            <span class="c_text" data-description></span>
            <section class="c_footer">
              <div data-stars></div>
              <div data-forks></div>
            </section>
          </li>
        </template>
      </ul>
    </main>
  </body>
</html>
